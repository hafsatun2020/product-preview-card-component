<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

<link href="./styles.css" rel="stylesheet" />
</head>
<body>


    <main>

        <div class="container">

            
                <img src="./images/image-product-mobile.jpg" alt="picture of perfume"/>
           
            
               

            
            <div class="content">
                <p class="perfume">PERFUME </p>
                <p class="name">Gabrielle Essence Eau De Parfum</p>
              
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
              
                <div class="price">
    
                    <p>$149.99</p>
                   <p><s>$169.99</s></p>
            
                </div>


                <div class="button-design">
                    <button type="button">
                    <embed src="./images/icon-cart.svg">
                    Add to Cart
                  </button>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
